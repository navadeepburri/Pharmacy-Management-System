{% extends "base.html" %}

{% block title %}Edit Company{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Company: {{ company.NAME }}</h2>
    <form method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input 
                type="text" 
                class="form-control" 
                id="name" 
                name="name" 
                value="{{ company.NAME }}" 
                required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input 
                type="text" 
                class="form-control" 
                id="address" 
                name="address" 
                value="{{ company.ADDRESS }}">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input 
                type="text" 
                class="form-control" 
                id="phone" 
                name="phone" 
                value="{{ company.PHONE }}">
        </div>
        <button type="submit" class="btn btn-primary">
            <i class="bi bi-save"></i> Save Changes
        </button>
        <a href="{{ url_for('companies') }}" class="btn btn-secondary">
            Cancel
        </a>
    </form>
</div>
{% endblock %}
