{% extends "base.html" %}

{% block title %}Delete Drug{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header bg-danger text-white">
        <h4>Confirm Deletion</h4>
    </div>
    <div class="card-body">
        <p>Are you sure you want to delete this drug?</p>
        <div class="alert alert-warning">
            <strong>{{ drug.NAME }}</strong> (Barcode: {{ drug.BARCODE }})
        </div>
        <form method="POST" action="{{ url_for('delete_drug', barcode=drug.BARCODE) }}">
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{{ cancel_url }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
