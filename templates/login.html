<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Pharmacy Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    body.login {
      background: url('{{ url_for("static", filename="images/login-bg.jpg") }}') no-repeat center/cover fixed;
      color: #333;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      background: #2c7be5;
      color: #fff;
      font-weight: bold;
      border: none;
      transition: background 0.3s;
    }

    button:hover {
      background: #1a5ac9;
    }

    .msg {
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
    }

    .msg.error {
      color: red;
    }

    .msg.success {
      color: green;
    }
  </style>
</head>

<body class="login">
  <div class="login-container">
    <h2>Login</h2>
    <form action="{{ url_for('login') }}" method="post">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    {% if msg %}
      <p class="msg error">{{ msg }}</p>
    {% endif %}

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="msg">
          {% for category, message in messages %}
            <li class="msg {{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
  </div>
</body>
</html>
